        margin: 0;

    /* Tabs styling */

        font-size: 20px;
    }

    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 5px 0;
        flex-wrap: wrap;
        justify-content: center;
    }

    .checkbox-container label {
        color: white;
    }

    h2 {
        text-align: center;
        border-style: outset;
        border-radius: 20px;
        width: 200px;
        margin: 20px auto;

<h2>Total: R<span id="total">0</span></h2>

<script>
const services = document.querySelectorAll('.service');
const totalElement = document.getElementById('total');

function updateTotal() {
    let total = 0;
    services.forEach(service => {
        if (service.checked) total += parseInt(service.value);
    });
    totalElement.textContent = total;
}
services.forEach(service => service.addEventListener('change', updateTotal));

// Update label box on icon click
function showLabel(imgSrc) {
    const title = document.getElementById('service-title');
    const text = document.getElementById('service-text');

    if (servicesInfo[imgSrc]) {
        title.textContent = servicesInfo[imgSrc].title;
        text.textContent = servicesInfo[imgSrc].text;
